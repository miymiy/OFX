<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>Currency Convertor</title>
    <style>
      body {
        font-family: 'Titillium Web', sans-serif;
      }
      label.required-input::after {
        padding-left: 10px;
        content: "*";
        color: red;
        font-size: 1.5em;
      }
      .panel-default .panel-heading {
        background-color: transparent
      }
      .panel-body {
        background-color: #f5f5f5
      }
      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-content: stretch;
        align-items: flex-start;
      }

      .flex-item:nth-child(1) {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
      }

      .flex-item:nth-child(2) {
        order: 0;
        flex: 0 1 auto;
        align-self: auto;
      }

      .flex-item:nth-child(3) {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
      }
      select,
      select.form-control {
        -webkit-appearance: none;
        -moz-appearance: none;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='150' height='150'><polyline points='20,55 65,105 110,55' stroke='dodgerblue' stroke-width='15' stroke-linecap='round' fill='none' stroke-linejoin='round'/></svg>") right / 20px no-repeat #fff;
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>
  </body>
  <script src="dest/bundle.js"></script>
</html>
